<html>

<body>
  <div id="container">
    <h2>Person's List</h2>
    <table id="person-table">
      <tbody></tbody>
    </table>
    <button id="add-row">Add row</button>
  </div>
</body>

</html>

<script>

  document.querySelector('#add-row')
    .addEventListener('click', addRow);

  function addRow() {
    document.querySelector('tbody').innerHTML =
      `<tr>
        <th>firstName</th>
        <th>lastName</th>
        <th>age</th>
      </tr>`;

  }

</script>
